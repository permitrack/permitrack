<HTML>
    <HEAD>
        <link rel="stylesheet"
              type="text/css"
              href="gis.css">
        <STYLE TYPE="text/css">
            A
            {
                text-decoration: none
            }

            A:hover
            {
                text-decoration: underline
            }
        </STYLE>
        <SCRIPT TYPE="text/javascript"
                LANGUAGE="JavaScript">
            //Always run this:
            parent.MapFrame.theSelectionMode =
            1;
            parent.MapFrame.clickFunction('selectbox');
            function clearShape()
            {
                parent.MapFrame.deactivateRubberband();
                parent.MapFrame.startNewSelection =
                true;
                parent.MapFrame.resetPolyline();
                parent.MapFrame.resetClick();
            }
            function checkLayerSelected(selType)
            {
                parent.MapFrame.theSelectionMode =
                2;
                if (selType
                    == "box")
                {
                    parent.MapFrame.theSelectionMode =
                    1;
                }
                if (selType
                    == "point")
                {
                    parent.MapFrame.theSelectionMode =
                    2;
                }
                if (selType
                    == "line")
                {
                    parent.MapFrame.theSelectionMode =
                    3;
                }
                if (selType
                    == "poly")
                {
                    parent.MapFrame.theSelectionMode =
                    4;
                }
                if (selType
                    == "circle")
                {
                    parent.MapFrame.theSelectionMode =
                    5;
                }
                clearShape();
                if (selType
                    != "box")
                {
                    parent.MapFrame.clickFunction('selectbox');
                }
            }
        </SCRIPT>
    </HEAD>
    <BODY>
        <FORM name="MultiSelectInfo">
            <TABLE cellpadding="0"
                   cellspacing="0">
                <TR>
                    <TD class="bodytitle"
                        valign="top"
                        width="12%">
                        Specify the Type of Shape to Use:
                    </TD>
                </TR>
                <TR>
                    <TD class="body"
                        valign="top">
                        <b>
                            <br>
                            <input type="radio"
                                   name="shapeType"
                                   onclick="checkLayerSelected('point')">
                            Point
                            <br>
                            <input type="radio"
                                   name="shapeType"
                                   onclick="checkLayerSelected('box')"
                                   checked>
                            Box
                            <br>
                            <input type="radio"
                                   name="shapeType"
                                   onclick="checkLayerSelected('line')">
                            Line
                            <br>
                            <input type="radio"
                                   name="shapeType"
                                   onclick="checkLayerSelected('poly')">
                            Polygon
                            <!--<br>-->
                            <!--<input type="radio" name="shapeType" onclick="checkLayerSelected('circle')"> Circle-->
                            <br>
                            <br>
                        </b>
                    </TD>
                </TR>
                <TR>
                    <TD class="help"
                        valign="top"
                        width="12%">
                        <i>Single-click for each point in shape,Double-click to finish shape</i>
                    </TD>
                </TR>
            </TABLE>
        </form>
    </BODY>
</HTML>
