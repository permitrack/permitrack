<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
    <head>
        <title>Untitled</title>
        <script language="JavaScript"
                type="text/javascript">
            function useSample()
            {
                var f = document.forms[0];
                var index = f.sampleRequests.selectedIndex;
                switch (index)
                {
                    case 0:
                        parent.MapFrame.getCatalog();
                        break
                    case 1:
                        parent.MapFrame.getServiceInfo();
                        break
                    case 2:
                        parent.MapFrame.getImage();
                        break
                    case 3:
                        parent.MapFrame.getQuery();
                        break
                    case 4:
                        parent.MapFrame.getGeocode();
                        break
                    case 5:
                        parent.MapFrame.getExtract();
                        break
                    case 6:
                        parent.MapFrame.getLegend();
                        break
                    case 7:
                        parent.MapFrame.getArcMapServiceInfo();
                        break
                    case 8:
                        parent.MapFrame.getArcMapImage();
                        break
                    case 9:
                        parent.MapFrame.getHosts();
                        break
                }
            }
        </script>
    </head>
    <body BGCOLOR="#84A5C6"
          TEXT="White"
          TOPMARGIN=0
          BGPROPERTIES="FIXED"
          BACKGROUND="images/Background.png">
        <FORM>
            <DIV ALIGN="center">
                <table width="100%">
                    <tr>
                        <td valign="top">
                            <font face="Arial,sans-serif"
                                  size="-1">
                                <b>
                                    Sample Requests:
                                    <select name="sampleRequests"
                                            onchange="useSample()">
                                        <option value="1">Catalog
                                        <option value="2"
                                                selected>ServiceInfo
                                        <option value="3">Map Image
                                        <option value="4">Query
                                        <option value="5">Geocode
                                        <option value="6">Extract
                                        <option value="7">Legend
                                        <option value="8">ArcMapServiceInfo
                                        <option value="9">ArcMapImage
                                                          <!-- <option value="10">Hosts -->
                                    </select>
                                </b>
                            </font>
                        </td>
                        <td valign="top">
                            <img src="images/Clear.png"
                                 width="101"
                                 height="33"
                                 border="0"
                                 alt="Clear Response"
                                 onmousedown="parent.MapFrame.clearResponse()"
                                 VSPACE="0">
                            <img src="images/ShowURL.png"
                                 width="101"
                                 height="33"
                                 border="0"
                                 alt="Display URL from Response"
                                 onmousedown="parent.MapFrame.showURL()"
                                 VSPACE="0">
                        </td>
                        <td valign="top"
                            align="right">
                            <IMG SRC="images/Send.png"
                                 WIDTH="126"
                                 HEIGHT="33"
                                 BORDER="0"
                                 ALT="Send Request"
                                 onmousedown="parent.MapFrame.sendXML()"
                                 HSPACE="0"
                                 VSPACE="0">
                        </td>
        </FORM>
        </tr></table></DIV>
    </body>
</html>
