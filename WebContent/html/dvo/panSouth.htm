<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML>
    <HEAD>
        <TITLE>Pan South</TITLE>
        <META http-equiv=Content-Type
              content="text/html; charset=windows-1252">
        <LINK
            href="./gis.css"
            type=text/css
            rel=stylesheet>
        <META content="MSHTML 6.00.2800.1226"
              name=GENERATOR>
    </HEAD>
    <BODY bgColor=#003366
          leftMargin=0
          topMargin=0
          marginheight="0"
          marginwidth="0">
        <TABLE cellSpacing=0
               cellPadding=0
               width="100%"
               align=center
               border=0
               vspace="0"
               hspace="0"
               valign="bottom">
            <TBODY>
                <TR>
                    <TD onmousedown=parent.MapFrame.panButton(5);
                        onmouseover="this.bgColor='#808080'"
                        onmouseout="this.bgColor='#003366'"
                        width=15>
                        <IMG height=15
                             alt="Pan SouthWest"
                             hspace=0
                             src="./images/dir_sw.gif"
                             width=15
                             border=0>
                    </TD>
                    <TD class=whtnavtitle
                        onmousedown=parent.MapFrame.panButton(4);
                        onmouseover="this.bgColor='#808080'"
                        onmouseout="this.bgColor='#003366'"
                        align=middle>
                        <IMG height=7
                             alt="Pan South"
                             hspace=0
                             src="./images/south.gif"
                             width=14
                             align=bottom
                             border=0>
                        &nbsp;&nbsp;&nbsp;&nbsp;S O U T H&nbsp;&nbsp;&nbsp;&nbsp;
                        <IMG
                            height=7
                            alt="Pan South"
                            hspace=0
                            src="./images/south.gif"
                            width=14
                            align=bottom
                            border=0>
                    </TD>
                    <TD onmousedown=parent.MapFrame.panButton(8);
                        onmouseover="this.bgColor='#808080'"
                        onmouseout="this.bgColor='#003366'"
                        width=15>
                        <IMG height=15
                             alt="Pan SouthEast"
                             hspace=0
                             src="./images/dir_se.gif"
                             width=15
                             border=0>
                    </TD>
                </TR>
            </TBODY>
        </TABLE>
    </BODY>
</HTML>
