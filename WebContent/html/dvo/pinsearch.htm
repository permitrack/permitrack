<META HTTP-EQUIV="Pragma"
      CONTENT="no-cache">
<META HTTP-EQUIV="CACHE-CONTROL"
      CONTENT="NO-CACHE">
<META HTTP-EQUIV="PRAGMAS"
      CONTENT="NO-CACHE">
<HTML>
    <HEAD>
        <META HTTP-EQUIV="Content-Type"
              CONTENT="text/html;CHARSET=iso-8859-1">
        <META NAME="GENERATOR"
              Content="Mozilla/4.77 [en] (WinNT; U) [Netscape]">
        <TITLE>Untitled</TITLE>
        <SCRIPT TYPE="text/javascript"
                LANGUAGE="JavaScript"
                SRC="./javascript/dataViewVariables.jsp"></SCRIPT>
        <script language="javascript">
            function go(loc)
            {
                window.location.href =
                loc;
            }
            function CheckThePin()
            {
                var theIncomingPin = document.findpin.thePIN.value;
                parent.MapFrame.setActiveLayerByName(parent.MapFrame.theParcelLayerName);
                if (theIncomingPin
                    == "")
                {
                    alert("Please input a valid PIN - 10 Digits (No letters or special characters)");
                }
                else
                {
                    var blurb = "";
                    parent.MapFrame.zoomTomyPIN(theIncomingPin);
                }
            }
            function SetInitialFocus()
            {
                document.findpin.thePIN.focus();
            }
            window.onload =
            SetInitialFocus;
        </script>
        <link rel="stylesheet"
              type="text/css"
              href="./gis.css">
        <STYLE TYPE="text/css">
            A
            {
                text-decoration: none
            }

            A:hover
            {
                text-decoration: underline
            }
        </STYLE>
    </HEAD>
    <BODY bgColor=#ffffff>
        <TABLE cellSpacing=0
               cellPadding=0
               bgColor=#CCCC99
               width="102%"
               border=0>
            <TBODY>
                <TR height="1"></TR>
                <TR>
                    <TD width="150">
                        <TABLE bgColor=#CCCC99
                               width="100"
                               border=0
                               cellSpacing=0
                               cellPadding=0>
                            <TR>
                                <A href="./addresssearch.htm"
                                   target=SearchFrame
                                   border=0>
                                    <IMG height=22
                                         src="./images/taboff_add.gif"
                                         width=100
                                         border=0
                                         name=tabaddress>
                                </A>
                                <br>
                                <A href="./namesearch.htm"
                                   target=SearchFrame
                                   border=0>
                                    <IMG height=22
                                         src="./images/taboff_name.gif"
                                         width=100
                                         border=0
                                         name=tabname>
                                </A>
                                <br>
                                <A href="./pinsearch.htm"
                                   target=SearchFrame
                                   border=0>
                                    <IMG height=22
                                         src="./images/tabon_pin.gif"
                                         width=100
                                         border=0
                                         name=tabpin>
                                </A>
                            </TR>
                        </TABLE>
                    </TD>
                    <td width="2"></td>
                    <TD width="600"
                        class=nav>
                        <b>PIN Search</b>
                        <br>
                        <br>
                        Enter an exact Property Identification (PIN) or Tax Number. Detailed property information will be displayed on the right if a match is found. Any letters used in PIN are case sensitive.
                    </TD>
                    <td width="2"></td>
                    <TD width="300"
                        Align="Right"
                        class=nav>
                        <FORM name="findpin"
                              onSubmit="CheckThePin();">
                            PIN:
                            <INPUT TYPE="integer"
                                   NAME="thePIN"
                                   SIZE=15
                                   MAXLENGTH=20
                                   VALUE="">
                            <br>
                            <INPUT TYPE="submit"
                                   VALUE="Search">
                        </FORM>
                    </TD>
                    <TD width="10"></TD>
                </TR>
                <TR height="1"></TR>
            </TBODY>
        </TABLE>
    </BODY>
</HTML>
