<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML>
    <HEAD>
        <TITLE>Map Navigation Tools</TITLE>
        <link rel="stylesheet"
              type="text/css"
              href="../gis.css">
        <STYLE TYPE="text/css">
            A
            {
                text-decoration: none
            }

            A:hover
            {
                text-decoration: underline
            }
        </STYLE>
    </HEAD>
    <BODY BGCOLOR="#ffffff"
          LEFTMARGIN=0
          TOPMARGIN=0
          RIGHTMARGIN=0>
        <TABLE ALIGN="left"
               width="412"
               BORDER="0"
               CELLSPACING="1"
               height="244"
               style="border-collapse: collapse"
               bordercolor="#111111">
            <TR>
                <TD class="body"
                    width="267"
                    height="42">
                    <p class="title">
                        <img border="0"
                             src="../images/newsehlogo2.jpg"
                             width="151"
                             height="41">
                </TD>
            </TR>
            <TR>
                <TD class="body"
                    width="356"
                    height="35">
                    <p class="title"
                       align="left">Selection Tools
                </TD>
            </TR>
            <TR>
                <TD class="help"
                    colspan="2"
                    width="408"
                    height="13"></TD>
            </TR>
            <TR>
                <TD class="body"
                    colspan="2"
                    width="408"
                    height="77">
                    <p class="bodytitle">
                        <img border="0"
                             src="../toolbar/selectup.gif"
                             align="middle"
                             width="32"
                             height="32"
                             onmouseover="src='../toolbar/selectover.gif';"
                             onmouseout="src='../toolbar/selectup.gif';">
                        Parcel Select
                    </p>
                    <p class="help">Use this tool to select a property. A single click will
                                    select one property. Click and drag to select multiple properties.
                </TD>
            </TR>
            <TR>
                <TD class="help"
                    colspan="2"
                    width="408"
                    height="10"></TD>
            </TR>
            <TR>
                <TD class="body"
                    colspan="2"
                    width="408"
                    height="58">
                    <p class="bodytitle">
                        <img border="0"
                             src="../toolbar/deselectup.gif"
                             align="middle"
                             width="32"
                             height="32"
                             onmouseover="src='../toolbar/deselectover.gif';"
                             onmouseout="src='../toolbar/deselectup.gif';">
                        Clear Selection
                    </p>
                    <p class="help">Use this tool to clear selected properties.
                </TD>
            </TR>
        </TABLE>
    </BODY>
</HTML>
