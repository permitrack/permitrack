<meta http-equiv="Content-Type"
      content="text/html; charset=ISO-8859-1">
<HTML>
    <HEAD>
        <TITLE>Loading viewer</TITLE>
        <SCRIPT type="text/javascript"
                language="JavaScript">
            var webParams = document.location.search;        //if (webParams!="") alert(webParams);
            var version = navigator.appVersion;
            var versNum = parseFloat(version);        //alert(versNum);
            var browser = navigator.appName;        //var userMachine = navigator.platform;
            var itsOK = false;        //alert(navigator.platform);        //alert(browser + "\n" + version);
            if (versNum
                >= 4)
            {
                if (navigator.platform
                    != "MacPPC")
                {
                    itsOK =
                    true;
                }
                else
                {
                    // only Netscape on Mac
                    if (browser
                        == "Netscape")
                    {
                        itsOK =
                        true;
                    }
                    else
                    {
                        itsOk =
                        false;
                    }
                }
            }
            else
            {
                itsOk =
                false;
            }
            if (itsOK
                == false)
            {
                document.location =
                "CannotRun.htm";
            }
            else
            {
                document.location =
                "Run.htm"
                    + webParams;
            }
        </SCRIPT>
    </HEAD>
</HTML>
